<!DOCTYPE html>
<html>
<head>
  <title>Parkinson Detector</title>
  <style>
    body {font-family: Arial; text-align: center; background: #f0f8ff; padding: 2rem;}
    .container {max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 16px;}
    button {background: #007acc; color: white; padding: 1rem 2rem; border: none; border-radius: 8px;}
    #loading {display: none;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Parkinson Voice Detector</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="audio/*" required>
      <br><br>
      <button type="submit" id="btn">
        <span id="text">Analyze</span>
        <span id="loading">Processing... (up to 3 min)</span>
      </button>
    </form>

    {% if result %}
      <div style="margin-top: 2rem; padding: 1rem; border-radius: 8px; font-weight: bold;">
        {% if result.error %}
          <p style="color:red">{{ result.error }}</p>
        {% else %}
          <p>Risk: <strong>{{ "%.1f"|format(result.risk_score * 100) }}%</strong></p>
          <p style="color: {% if result.risk == 'HIGH' %}red{% else %}green{% endif %}">
            {{ result.risk }} RISK
          </p>
        {% endif %}
      </div>
    {% endif %}
  </div>

  <script>
    document.querySelector('form').onsubmit = () => {
      document.getElementById('text').style.display = 'none';
      document.getElementById('loading').style.display = 'inline';
    };
  </script>
</body>
</html>
